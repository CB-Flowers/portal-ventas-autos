<main>
  <div class="text-center">
    <img class="d-block mx-auto mb-4"
         src="https://static.vecteezy.com/system/resources/thumbnails/008/075/355/small/car-logo-abstract-lines-illustration-vector.jpg"
         alt="" height="75">
    <h2>REGISTRAR VEHÍCULO</h2>
    <p class="lead">Complete el formulario</p>
  </div>

  <div class="row">
    <div class="col-12">
      <form [formGroup]="formulario">
        <div class="mb-3 row">
          <div class="col-lg-5">
            <label for="staticCodigo" class="col-sm-2 col-form-label">Código:</label>
            <div class="col-sm-12">
              <input type="text" class="form-control" id="staticCodigo" name="codigo" formControlName="codigo">
            </div>
          </div>
          <div class="col-lg-5">
            <label class="form-label" class="col-sm-4 col-form-label">Confirmar Código:</label>
            <div class="col-sm-12">
              <input type="text" class="form-control" formControlName="codigo_confirm">

            </div>

          </div>
          <div class="col-lg-2">
            <span class="text-danger"
                  *ngIf="formulario.controls['codigo'].errors?.['required']">* El campo es obligatorio</span><br>
            <span class="text-danger" *ngIf="formulario.controls['codigo'].errors?.['codigoValidate']">* Solo se permite digitos</span><br>
            <span class="text-danger" *ngIf="formulario.errors?.['codigocomparativo']">* Verifique los códigos</span>
          </div>
        </div>
        <div class="mb-3 row">
          <div class="col-lg-5">
            <label for="staticCodigo" class="col-sm-2 col-form-label">Marca:</label>
            <div class="col-sm-12">
              <input type="text" class="form-control" id="marca" name="marca" formControlName="marca">
            </div>
          </div>
          <div class="col-lg-5">
            <label for="staticCodigo" class="col-sm-2 col-form-label">Modelo:</label>
            <div class="col-sm-12">
              <input type="text" class="form-control" id="modelo" name="modelo" formControlName="modelo">
            </div>
          </div>
          <div class="col-lg-2">
            <label for="staticCodigo" class="col-sm-2 col-form-label">Año:</label>
            <div class="col-sm-12">
              <input type="text" class="form-control" id="anio" name="anio" formControlName="anio">
            </div>
          </div>

        </div>
        <div class="mb-3 row">
          <div class="col-lg-5">
            <label for="staticCodigo" class="col-sm-2 col-form-label">Kilometraje:</label>
            <div class="col-sm-12">
              <input type="text" class="form-control" id="kilometraje" name="kilometraje"
                     formControlName="kilometraje">
            </div>
          </div>
          <div class="col-lg-5">
            <label for="staticCodigo" class="col-sm-2 col-form-label">Calificación:</label>
            <div class="col-sm-12">
              <input type="number" class="form-control" id="calificacion" name="calificacion"
                     formControlName="calificacion">
            </div>
          </div>
          <div class="col-lg-2">
            <label for="staticCodigo" class="col-sm-2 col-form-label">Precio:</label>
            <div class="col-sm-12">
              <input type="number" class="form-control" id="precio" name="precio" formControlName="precio">
            </div>
          </div>
        </div>
      </form>
    </div>
    <hr class="my-4">
    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
      <button type="button" class="btn btn-primary btn-lg px-4 gap-3" (click)="guardar()">REGISTRAR</button>
      <button type="button" class="btn btn-outline-secondary btn-lg px-4" (click)="goInicio()">CANCELAR</button>
    </div>
  </div>
</main>
